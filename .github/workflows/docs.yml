name: Docs

on:
  push:
    branches: [master]
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: docs
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Determine version
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION="latest"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: uv sync --group docs

      - name: Build docs
        env:
          DOCS_VERSION: ${{ steps.version.outputs.version }}
        run: uv run sphinx-build -b html docs docs/_build/html

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-${{ steps.version.outputs.version }}
          path: docs/_build/html/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download current docs
        uses: actions/download-artifact@v4
        with:
          pattern: docs-*
          path: site/
          merge-multiple: false

      - name: Prepare site structure
        run: |
          VERSION=$(ls site/ | sed 's/docs-//')
          mkdir -p deploy/$VERSION
          cp -r site/docs-$VERSION/* deploy/$VERSION/

          # Create redirect index at root
          cat > deploy/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head><meta http-equiv="refresh" content="0; url=latest/"></head>
          <body><a href="latest/">Redirect to latest docs</a></body>
          </html>
          EOF

      - name: Download existing pages (if any)
        continue-on-error: true
        run: |
          # Fetch existing gh-pages content to preserve other versions
          git clone --depth 1 --branch gh-pages \
            https://github.com/${{ github.repository }}.git existing || true
          if [ -d existing ]; then
            cp -rn existing/* deploy/ 2>/dev/null || true
            rm -rf existing
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
