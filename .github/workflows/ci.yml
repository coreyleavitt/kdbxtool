name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: |
          pytest tests/ --cov=kdbxtool --cov-report=xml --cov-report=html

      - name: Generate coverage badge JSON
        if: matrix.python-version == '3.12'
        run: |
          # Extract coverage percentage from coverage.xml
          COVERAGE=$(python -c "
          import xml.etree.ElementTree as ET
          tree = ET.parse('coverage.xml')
          root = tree.getroot()
          line_rate = float(root.get('line-rate', 0))
          print(int(line_rate * 100))
          ")

          # Determine color based on coverage
          if [ "$COVERAGE" -ge 90 ]; then
            COLOR="brightgreen"
          elif [ "$COVERAGE" -ge 80 ]; then
            COLOR="green"
          elif [ "$COVERAGE" -ge 70 ]; then
            COLOR="yellowgreen"
          elif [ "$COVERAGE" -ge 60 ]; then
            COLOR="yellow"
          else
            COLOR="red"
          fi

          # Create shields.io endpoint JSON
          cat > coverage-badge.json << EOF
          {
            "schemaVersion": 1,
            "label": "coverage",
            "message": "${COVERAGE}%",
            "color": "${COLOR}"
          }
          EOF

      - name: Upload coverage artifact
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            htmlcov/
            coverage.xml
            coverage-badge.json

  typecheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run mypy with HTML report
        run: |
          mypy --strict --html-report mypy-report src/kdbxtool

      - name: Generate mypy badge JSON
        run: |
          # Extract precision from mypy index.html
          # The index.html contains a line like: "Total: 1577 lines, 100.00% precision"
          PRECISION=$(python -c "
          import re
          with open('mypy-report/index.html') as f:
              content = f.read()
          match = re.search(r'(\d+\.?\d*)% precision', content)
          if match:
              print(match.group(1).split('.')[0])  # Integer part
          else:
              print('100')
          ")

          # Color based on precision (mypy is strict, so we expect high precision)
          if [ "$PRECISION" -ge 100 ]; then
            COLOR="brightgreen"
          elif [ "$PRECISION" -ge 95 ]; then
            COLOR="green"
          elif [ "$PRECISION" -ge 90 ]; then
            COLOR="yellowgreen"
          else
            COLOR="yellow"
          fi

          cat > mypy-report/mypy-badge.json << EOF
          {
            "schemaVersion": 1,
            "label": "mypy",
            "message": "${PRECISION}% precise",
            "color": "${COLOR}"
          }
          EOF

      - name: Upload mypy artifact
        uses: actions/upload-artifact@v4
        with:
          name: mypy-report
          path: mypy-report/

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff
        run: |
          ruff check src/kdbxtool

  # Deploy reports to GitHub Pages (only on push to master)
  deploy-reports:
    needs: [test, typecheck]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: reports/coverage

      - name: Download mypy report
        uses: actions/download-artifact@v4
        with:
          name: mypy-report
          path: reports/mypy

      - name: Create index page
        run: |
          cat > reports/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>kdbxtool Reports</title>
            <style>
              body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
              h1 { color: #333; }
              a { display: block; padding: 15px; margin: 10px 0; background: #f5f5f5; border-radius: 8px; text-decoration: none; color: #0066cc; }
              a:hover { background: #e8e8e8; }
            </style>
          </head>
          <body>
            <h1>kdbxtool Reports</h1>
            <a href="coverage/htmlcov/">Test Coverage Report</a>
            <a href="mypy/">Type Coverage Report (mypy)</a>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: reports/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
