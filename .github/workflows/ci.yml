name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --dev --extra twofish --python ${{ matrix.python-version }}

      - name: Run tests with coverage
        run: uv run pytest tests/ -m "not hardware" --cov=kdbxtool --cov-report=xml --cov-report=html

      - name: Generate coverage badge JSON
        if: matrix.python-version == '3.12'
        run: |
          # Extract coverage percentage from HTML report
          COVERAGE=$(python -c "
          import re
          with open('htmlcov/index.html') as f:
              content = f.read()
          match = re.search(r'(\d+)%', content)
          print(match.group(1) if match else '0')
          ")

          # Determine color based on coverage
          if [ "$COVERAGE" -ge 90 ]; then
            COLOR="brightgreen"
          elif [ "$COVERAGE" -ge 80 ]; then
            COLOR="green"
          elif [ "$COVERAGE" -ge 70 ]; then
            COLOR="yellowgreen"
          elif [ "$COVERAGE" -ge 60 ]; then
            COLOR="yellow"
          else
            COLOR="red"
          fi

          # Create shields.io endpoint JSON
          cat > coverage-badge.json << EOF
          {
            "schemaVersion": 1,
            "label": "coverage",
            "message": "${COVERAGE}%",
            "color": "${COLOR}"
          }
          EOF

      - name: Upload coverage artifact
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            htmlcov/
            coverage.xml
            coverage-badge.json

  typecheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --dev --extra twofish

      - name: Run mypy with HTML report
        run: uv run mypy --strict --html-report mypy-report src/kdbxtool

      - name: Generate mypy badge JSON
        run: |
          # Extract imprecise percentage from mypy index.html
          IMPRECISE=$(python -c "
          import re
          with open('mypy-report/index.html') as f:
              content = f.read()
          match = re.search(r'(\d+\.?\d*)% imprecise', content)
          if match:
              print(match.group(1))
          else:
              print('0')
          ")

          # Color based on imprecise % (lower is better)
          IMPRECISE_INT=$(echo "$IMPRECISE" | cut -d. -f1)
          if [ "$IMPRECISE_INT" -le 1 ]; then
            COLOR="brightgreen"
          elif [ "$IMPRECISE_INT" -le 5 ]; then
            COLOR="green"
          elif [ "$IMPRECISE_INT" -le 10 ]; then
            COLOR="yellowgreen"
          else
            COLOR="yellow"
          fi

          cat > mypy-report/mypy-badge.json << EOF
          {
            "schemaVersion": 1,
            "label": "mypy",
            "message": "${IMPRECISE}% imprecise",
            "color": "${COLOR}"
          }
          EOF

      - name: Upload mypy artifact
        uses: actions/upload-artifact@v4
        with:
          name: mypy-report
          path: mypy-report/

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Ruff check
        run: uvx ruff check src/kdbxtool

      - name: Ruff format check
        run: uvx ruff format --check src/kdbxtool tests/

  # Deploy reports to GitHub Pages (only on push to master)
  deploy-reports:
    needs: [test, typecheck]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    permissions:
      contents: read
      pages: write
      id-token: write
      deployments: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: reports/coverage

      - name: Download mypy report
        uses: actions/download-artifact@v4
        with:
          name: mypy-report
          path: reports/mypy

      - name: Create index page
        run: |
          cat > reports/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>kdbxtool Reports</title>
            <style>
              body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
              h1 { color: #333; }
              a { display: block; padding: 15px; margin: 10px 0; background: #f5f5f5; border-radius: 8px; text-decoration: none; color: #0066cc; }
              a:hover { background: #e8e8e8; }
            </style>
          </head>
          <body>
            <h1>kdbxtool Reports</h1>
            <a href="coverage/htmlcov/">Test Coverage Report</a>
            <a href="mypy/">Type Coverage Report (mypy)</a>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: reports/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Cleanup old github-pages deployments
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get old github-pages deployment IDs (skip the most recent)
          OLD_DEPLOYMENTS=$(gh api repos/${{ github.repository }}/deployments \
            --jq '[.[] | select(.environment == "github-pages")] | .[1:] | .[].id')
          for id in $OLD_DEPLOYMENTS; do
            echo "Cleaning up deployment $id..."
            gh api repos/${{ github.repository }}/deployments/$id/statuses -f state=inactive || true
            gh api repos/${{ github.repository }}/deployments/$id -X DELETE || true
          done
